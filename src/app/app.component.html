<div class="container">
  <h1>Expense Tracker</h1>
  <app-add-expense
  [selectedExpense] = "selectedExpense"
  (expenseAdded)="handleExpenseAdded($event)"></app-add-expense>
  <app-expense-list
   [expenses]="expenses"
   (deleteExpense) = "handleDeleteExpense($event)"
   (editExpense) = "handleEditExpense($event)"></app-expense-list>
  <app-expense-total [total]="getTotal()"></app-expense-total>
</div>
